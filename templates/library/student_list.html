<!DOCTYPE html>
<html>

<head>
    <title>Students List</title>
</head>

<body>

    <h2>Student Records</h2>

    <!-- ğŸ” Search Bar -->
    <form method="GET">
        <input type="text" name="search" placeholder="Search by name, course or roll no"
            value="{{ request.GET.search }}">
        <button type="submit">Search</button>
    </form>

    <br>

    <table border="1" cellpadding="8">
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Course</th>
            <th>Email</th>
        </tr>

        {% for student in students %}
        <tr>
            <td>{{ student.roll_no }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.course }}</td>
            <td>{{ student.email }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No students found</td>
            <td><a href="{% url 'edit_student' student.id %}">Edit</a></td>

        </tr>
        {% endfor %}
    </table>

    <br>
    <td>
        <a href="{% url 'add_student' %}">Add Student</a>

        <a href="{% url 'edit_student' student.id %}">Edit</a> |
        <a href="{% url 'delete_student' student.id %}">Delete</a>
    </td>

</body>

</html>
