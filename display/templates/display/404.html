<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 40px 30px;
            background: rgba(0,0,0,0.3);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        .error-code {
            font-size: 7rem;
            font-weight: bold;
            letter-spacing: 10px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 12px #00000044;
        }
        .message {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .home-btn {
            display: inline-block;
            padding: 12px 32px;
            background: #fff;
            color: #764ba2;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: background 0.2s, color 0.2s;
        }
        .home-btn:hover {
            background: #764ba2;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="message">Oops! The page you are looking for does not exist.</div>
        <a href="/" class="home-btn">Go to Homepage</a>
    </div>
</body>
</html>
