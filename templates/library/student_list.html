<!DOCTYPE html>
<html>

<head>
    <title>Students List</title>
</head>

<body>
    <h2>All Registered Students</h2>

    <table border="1" cellpadding="8">
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Course</th>
            <th>Email</th>
        </tr>

        {% for student in students %}
        <tr>
            <td>{{ student.roll_no }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.course }}</td>
            <td>{{ student.email }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No students found</td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>
